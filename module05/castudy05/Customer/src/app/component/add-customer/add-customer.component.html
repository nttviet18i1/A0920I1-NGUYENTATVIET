<form action="" method="post" role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1"  [(ngModel)]="customers.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div>
    <label for="exampleInputEmail1">BirthDay</label>
    <input type="date" class="form-control"  [(ngModel)]="customers.birthday" [ngModelOptions]="{standalone: true}">
  </div>
  <div>
    <label for="exampleInputEmail1">Id Number</label>
    <input type="number" class="form-control"  [(ngModel)]="customers.numberCard"   [ngModelOptions]="{standalone: true}">
  </div>
  <div>
    <label for="exampleInputEmail1">Phone</label>
    <input type="text" class="form-control" [(ngModel)]="customers.phone"  [ngModelOptions]="{standalone: true}">
  </div>
  <div>
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" [(ngModel)]="customers.email"   [ngModelOptions]="{standalone: true}">
  </div>

  <button type="submit" class="btn btn-primary" (click)="addCustomer()">Submit</button>
</form>
