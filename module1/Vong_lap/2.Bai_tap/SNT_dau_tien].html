<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers= parseInt(prompt("nhap vào number"));
    let cout =0;
    let n=2;
    if(numbers<=0)
    {
        alert("vui lòng nhập n")
    }
    while (cout< numbers){
        let mark=true;
        for(let i=2;i<= Math.sqrt(n); i++) {
            if(n%i===0){
                mark=false;
                break

            }
        }
        if(mark){
            cout++
            document.writeln(n+" ");
        }

        n++
    }


</script>
</body>
</html>
