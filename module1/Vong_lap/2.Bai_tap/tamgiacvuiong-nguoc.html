<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //chuyển từ string sang int
    let N= parseInt(prompt("n?"))
    //tạo độ cao
    for(let i =0 ;i<=N;i++) {
        //tao hang (row) *
        for (let j =N; j > i; j--) {
        document.write("*");
    }
    document.writeln("<br>")
    }


</script>
</body>
</html>
