<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=5

    let m= 6

    //mỗi i là 1 dòng
    for (let i =1; i < n; i++) {
        //in ra dấu sao
        for (let j = 1; j <= m; j++) {
            if (i ===1||i===n-1||j===1||j===m-1) {


                document.write("* ");
            }
            else {

                document.writeln("&nbsp&nbsp&nbsp");
            }
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
