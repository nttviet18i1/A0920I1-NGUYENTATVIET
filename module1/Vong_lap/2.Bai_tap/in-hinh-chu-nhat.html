<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n= parseInt(prompt("nhập vào dài"))
    let m= parseInt(prompt("nhập vào rong"))
    //quy luat vẽ hình

    //mỗi i là 1 dòng
    for (let i =1; i <n; i++) {
        //in ra dấu sao
        for (let j = 1; j <= m; j++) {
            if (i ===1||i===n-1||j===1||j===m) {


                document.write("* ");
            }
            else {

                document.writeln(" ");
            }
        }
        document.writeln("<br>")
    }
</script>
</body>
</html>
