<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số a:"))
    for (let i = 0; i < a; i++) {
        document.writeln(fiboccci(i) + "<br>")
    }

    function fiboccci(n) {
        let f0 = 0;
        let f1 = 1;
        let fn = 1;

        if (n < 0) {
            return -1;
        } else if (n == 0 || n == 1) {
            return n;
        } else {
            for (let i = 2; i < n; i++) {
                f0 = f1;
                f1 = fn;
                fn = f0 + f1;
            }
        }
        return fn;
    }
</script>

</body>
</html>
