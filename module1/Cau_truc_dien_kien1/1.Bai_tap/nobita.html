<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="image/tải xuống.png" id="nobita" style="position: absolute;left: 0; top: 0">
<script>
    function moveSelection(event) {
        switch (event.keyCode) {
            case 37:
                leftNobita();
                break;
            case 38:
                upNobita();
                break;
            case 39:
                rightNobita();
                break;
            case 40:
                downNobita();
                break;
        }
    }
    window.addEventListener("keydown", moveSelection)
    function leftNobita() {
        document.getElementById("nobita").style.left = parseInt(document.getElementById("nobita").style.left)- 10 + "px";
    }
    function upNobita() {
        document.getElementById("nobita").style.top = parseInt(document.getElementById("nobita").style.top) - 10 + "px";
    }
    function rightNobita() {
        document.getElementById("nobita").style.left = parseInt(document.getElementById("nobita").style.left) + 10 + "px";
    }
    function downNobita() {
        document.getElementById("nobita").style.top = parseInt(document.getElementById("nobita").style.top)+10 + "px";
    }
</script>
</body>
