<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let a= parseInt(prompt("nhập vào cạnh a:"));
let b= parseInt(prompt("nhập vào cạnh b:"));
let s;
if (a!==0)
{
s= a*b;
document.writeln("diện tích hình chữ nhật  là:"+s);

}
else {
document.writeln("số bạn nhập không hợp lệ");
}
</script>

</body>
</html>
