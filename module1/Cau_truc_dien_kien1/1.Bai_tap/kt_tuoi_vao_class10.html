<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra tuổi vào lớp 10</title>

</head>
<body>
<input type="text" id="tuoi">

<input type="button" onclick="kiemtra()" value="kiểm tra ">
<p id="kq"></p>
<script>
    function kiemtra() {
        let tuoi = parseInt(document.getElementById('tuoi').value);
        if (tuoi>15 ) {
            kq.innerText = "bạn đủ đk vào lớp 10";
        }

        else
        {
            kq.innerText="bạn không đủ điều kiện vào lớp 10"
        }
    }
</script>



</body>
</html>
