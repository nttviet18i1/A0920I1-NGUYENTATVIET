<script>
    let a= parseInt(prompt("a?"));
    let b= parseInt(prompt("b?"));
    let c= parseInt(prompt("c?"));
    let denta=parseInt( b*b-4*a*c);
    let x1;
    let x2;
    if (denta===0) {
        x1=-b/(2*a) ;
        x2=-b/(2*a);
      alert("pt co nghiem kep la:"+x1);}
    else {
        if (denta<0)
            alert("pt vô nghiệm")
        else {
            x1=(-b-Math.sqrt(denta))/(2*a);
            x2=(-b+Math.sqrt(denta))/(2*a);

            alert("pt có 2 nghiệm là x1="+x1+"va x2="+x2)
        }

    }


</script>
