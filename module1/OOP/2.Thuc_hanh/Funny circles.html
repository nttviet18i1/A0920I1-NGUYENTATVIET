<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<canvas id="mycanvas" height="200px" width="400px" style="border:1px solid blue; background: white"/>
<body>
<script>
    class Circle {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        createCircle() {
            let can = document.getElementById("mycanvas")
            let ctx= can.getContext("2d");

            ctx.beginPath();

            ctx.arc(this.x, this.y, this.radius, Math.PI*2,0);
            ctx.fillStyle = "red"
            ctx.fill();

        }
    }
  let Cricle1= new Circle(200,100,80);
    document.write(Cricle1. createCircle())
</script>

</body>
</html>
