<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử</title>

</head>
<body>
<script>
    let chieucao;
    let chieurong;
    chieucao = prompt("nhap vao chieu cao:");
    chieurong = prompt("nhap vao chieu rong:");
    let chieucaoh = parseInt(chieucao);
    let chieurongh = parseInt(chieurong);
    let dt = chieucaoh * chieurongh;
    document.write("dien tich hinh chu nhat la: " +dt);
    </script>
</body>
</html>
