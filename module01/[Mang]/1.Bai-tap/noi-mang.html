<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối Mảng</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.writeln(myColor.join())
    document.writeln("<br>")
    document.writeln(myColor.join("+"))
    document.writeln("<br>")
    document.writeln(myColor.join("---"))


</script>

</body>
</html>
