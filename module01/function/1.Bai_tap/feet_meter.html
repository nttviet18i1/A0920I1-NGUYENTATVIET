<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="bit">
<input type="text"id="result">
<select name="" id="temp">
    <option value="feet">feet</option>
    <option value="meter">meter</option>
</select>
<input type="button" onclick="swap()" value="chuyển">
<script>
    function swap() {
        let bit= document.getElementById("bit").value;
        let temp= document.getElementById("temp").value;
        let total;
        if (document.getElementById("temp").value === "feet")
            total = 3.279*bit;
        else if (document.getElementById("temp").value === "meter")
            total = 0.305*bit;
        document.getElementById("result").value = ("đơn vị :"+total);


    }




</script>

</body>
</html>
