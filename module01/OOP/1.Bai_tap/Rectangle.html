<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="can" width="500px" height="500px" style="background: chartreuse"></canvas>
<script>
    class Rectangle{
        constructor(height,width) {
            this.height= height;
            this.width= width;
        }
        cv(){
            return(this.height+this.width)*2;

        }
        dt(){
            return(this.height*this.width)
        }
    veCanvas() {
        let can =document.getElementById("can");
        let ctx = can.getContext("2d");
        ctx.beginPath();
        ctx.fillRect(0,0,this.width, this.height);
    }
}
    let rectangle =new Rectangle(150,150);
    alert(rectangle.cv())
    alert(rectangle.dt())
    rectangle.veCanvas();

</script>

</body>
</html>
