<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuần</title>
</head>
<body>
<p id="kq"></p>
<script>
    let year = parseInt(prompt("scanner year:"))
    if(year%4===0){
        if(year%100===0)
        {
            if (year%400===0)
            {
                kq.innerText=(year+"năm này là năm nhuần")
            }
            else {

                kq.innerText=(year+"năm này là năm không nhuần")
            }
        } else {
            kq.innerText = (year + "năm này là năm nhuần")

        }
    }
        else {   kq.innerText=(year+"năm này là năm không nhuần")
        }






</script>
</body>
</html>
