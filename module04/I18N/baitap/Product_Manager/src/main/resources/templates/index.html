<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="#{cus.title}"></h1>
</div>
</div>
<!-- /. ROW  -->
<hr/>
<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">
                    Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Viá»‡t Nam</a>
                    <form action="/" method="get">
                        <input type="text" name="key_word">
                        <input type="submit" th:value="#{cus.search}">
                    </form>

                        <div class="col-sm-6">
                            <a href="/create" class="btn btn-success btn-md" th:text="#{cus.create}"></a>
                        </div>
                </div>
            </div>
        </div>

                    <form>

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                            <tr>
                                <th th:text="#{cus.STT}"></th>
                                <th th:text="#{cus.name}"></th>
                                <th th:text="#{cus.type}"></th>
                                <th th:text="#{cus.price}">  </th>
                                <th th:text="#{cus.amount}"></th>
                                <th th:text="#{cus.action}"> </th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="product, start : ${products}">
                                <td th:text="${start.count}"></td>
                                <td th:text="${product.name}"></td>
                                <td th:text="${product.type}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.amount}"></td>
                                <td>
                                    <a th:href="@{/delete/__${product.id}__}" class="btn btn-danger" th:text="#{cus.delete}">  |</a>
                                    <a th:href="@{/edit/__${product.id}__}" class="btn btn-info" th:text="#{cus.edit}"></a>
                                </td>
                            </tr>
                            </tbody>
                            </thead>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <div>
            <a th:href="@{'/'(page=${products.number - 1}, key_word=${key_word})}" th:if="${products.hasPrevious()}">Previous</a>
            <span th:text="${products.number + 1}"></span>/<span th:text="${products.totalPages}"></span>
            <a th:href="@{'/'(page=${products.number + 1}, key_search=${key_word})}" th:if="${products.hasNext()}">Next</a>
        </div>
    </div>
</div>


</body>

</html>
