<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form</title>
</head>
<body>
<form th:object="${user}" th:action="@{/}" method="post" >
    <table>
        <tr>
            <td>firstName:</td>
            <td><input th:field="*{firstName}"></td>
            <td  th:errors="*{firstName}">firstName Error</td>
        </tr>
        <tr>
            <td>lastName:</td>
            <td><input th:field="*{lastName}"></td>
           <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">age Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input th:field="*{age}"></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input th:field="*{email}"></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email Error</td>
        </tr>
        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
