<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>User</H1>
<table border="1">
    <tr>
        <th>Last Name </th>
        <th>Fist Name </th>
        <th>Age</th>
        <th>Email</th>
    </tr>
    <tr th:each="user :${user}" >
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>

    </tr>

</table>

</body>
</html>
