<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<bdy>
<h2>Quản lý Blog</h2>
</div>
</div>
<!-- /. ROW  -->
<hr/>
<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">

                    <div class="col-sm-6">
                        <a href="/create" class="btn btn-success btn-md">Thêm</a>
                    </div>
                    <form>

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Thể Loại</th>
                                <th>Tác Giả</th>
                                <th>Nội Dung</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="Blog, start : ${blogs}">
                                <td th:text="${start.count}"></td>
                                <td th:text="${Blog.type}"></td>
                                <td th:text="${Blog.author}"></td>
                                <td th:text="${Blog.description}"></td>
                                <td>
                                    <a th:href="@{/delete/__${Blog.id}__}" class="btn btn-danger">Delete |</a>
                                    <a th:href="@{/edit/__${Blog.id}__}" class="btn btn-info">Edit</a>
                                </td>
                            </tr>
                            </tbody>
                            </thead>
                        </table>
                    </form>

                </div>
            </div>
</bdy>
</html>
