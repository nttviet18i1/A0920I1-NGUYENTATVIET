</div>

<!-- /. ROW  -->
<hr/>
<div class="row">
    <div class="col-md-12">
        <!-- Advanced Tables -->
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="table-responsive">

                        <div class="col-sm-6">
                            <a href="/create" class="btn btn-success btn-md">Thêm</a>
                        </div>
                    <form>

                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">

                            <thead>
                            <tr>
                                <th>STT</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Action</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="customer, start : ${customers}">
                                <td th:text="${start.count}"></td>
                                <td th:text="${customer.name}"></td>
                                <td th:text="${customer.address}"></td>
                                <td th:text="${customer.age}"></td>
                                <td th:text="${customer.email}"></td>
                                <td>
                                    <a th:href="@{/delete/__${customer.id}__}" class="btn btn-danger">Delete |</a>
                                    <a th:href="@{/edit/__${customer.id}__}" class="btn btn-info">Edit</a>
                                </td>
                            </tr>
                            </tbody>
                            </thead>
                        </table>
                    </form>



</body>
</html>
